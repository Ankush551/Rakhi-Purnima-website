<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rakhi Purnima, Didi ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #fff1f8, #ffe5ec);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 850px;
            width: 100%;
            text-align: center;
            padding: 40px 25px;
            border-radius: 20px;
            background: #fff5f9;
            box-shadow: 0 10px 40px rgba(233, 30, 99, 0.2);
            position: relative;
            z-index: 2;
        }

        .main-heading {
            font-size: 3.2rem;
            font-weight: 700;
            color: #d81b60;
            margin-bottom: 35px;
            animation: fadeInSlideUp 1s ease-out 0.5s forwards;
        }

        .rakhi-image {
            width: 320px;
            height: 320px;
            margin: 0 auto 40px;
            border-radius: 50%;
            box-shadow: 0 12px 25px rgba(255, 105, 180, 0.25);
            background: #fff0f6;
            animation: fadeInSlideUp 1s ease-out 1.5s forwards;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .rakhi-image img {
            width: 100%;
            height: auto;
        }

        .wishes-section {
            margin-bottom: 50px;
        }

        .wish {
            font-size: 1.4rem;
            font-weight: 400;
            color: #ad1457;
            line-height: 1.9;
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(30px);
        }

        .wish:nth-child(1) {
            animation: fadeInSlideUp 1s ease-out 1.5s forwards;
        }

        .wish:nth-child(2) {
            animation: fadeInSlideUp 1s ease-out 2s forwards;
        }

        .continue-button {
            background: linear-gradient(135deg, #ec407a, #d81b60);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 15px 45px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3);
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            animation: fadeInSlideUp 1s ease-out 2.5s forwards;
        }

        .continue-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 14px 40px rgba(233, 30, 99, 0.4);
        }

        @keyframes fadeInSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .decorative-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: #f8bbd9;
            font-size: 2.5rem;
            opacity: 0.4;
            animation: float 6s ease-in-out infinite;
        }

        .heart:nth-child(1) { top: 8%; left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 65%; right: 15%; animation-delay: 2s; }
        .heart:nth-child(3) { top: 35%; left: 5%; animation-delay: 4s; }
        .heart:nth-child(4) { top: 20%; right: 10%; animation-delay: 1s; }
        .heart:nth-child(5) { top: 80%; left: 20%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .main-heading { font-size: 2.4rem; }
            .rakhi-image { width: 260px; height: 260px; }
            .wish { font-size: 1.2rem; }
        }

        @media (max-width: 480px) {
            .main-heading { font-size: 2rem; }
            .rakhi-image { width: 200px; height: 200px; }
            .wish { font-size: 1rem; }
            .continue-button { padding: 12px 30px; font-size: 1rem; }
        }
    </style>
</head>
<body>

        <div class="heart">üíó</div>
    </div>

            <p class="wish">May your days be filled with laughter, joy, and boundless success. Raksha Bandhan blessings always! üå∏</p>
        </div>

        <a href="card.html" class="continue-button">Click to Continue üíå</a>
    </div>
</body>
</html>
